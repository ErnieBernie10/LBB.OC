<app-modal [isOpen]="true">
  <modal-header>
    <h2>{{ title }}</h2>
  </modal-header>
  <modal-content>
    <p>{{ message }}</p>
  </modal-content>
  <modal-footer>
    <button (click)="confirm.emit()" [attr.aria-busy]="loading">{{ confirmButtonText }}</button>
    <button class="secondary" (click)="cancel.emit()">{{ cancelButtonText }}</button>
  </modal-footer>
</app-modal>
